<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUfjQ6Fdbnz0RA-ODmOMNh8F__NHZtL-K-t29L8OMP3Q&s" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUfjQ6Fdbnz0RA-ODmOMNh8F__NHZtL-K-t29L8OMP3Q&s" alt="">
        <h1>Hackathon Registration Form</h1>
    </nav>
    
      <div class="main"> 
        <div class="left">
          <div class="overlay">
          <h1>With a price pool of up to <span>â‚¹100000</span></h1>
          <div class="leftbox">
            <div class="feature">
              <i class="fa-solid fa-universal-access"></i>
              <h4>For college students and graduated</h4>
            </div>
            <div class="feature">
              <i class="fa-solid fa-clock"></i>
                    <h4>Apply in 10 mins</h4>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-mobile-screen"></i>
                    <h4>100% digital process</h4>
                </div>
                <div class="feature">
                    <i class="fa-solid fa-file-circle-minus"></i>
                    <h4>Minimum documents and no paperwork</h4>
                  </div>
                  <div class="feature">
                    <i class="fa-solid fa-building-columns"></i>
                    <h4>Winners will be awarded with cash prizes</h4>
                  </div>
                <div class="feature">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                    <h4>Limited Registrations Left</h4>
                </div>
            </div>
          </div>
          
          </div>
          <div class="right">
            
            <h1>Register Now</h1>
            
            <form action="" method="">
              <div>
                <label for="team_name">Team Name</label>
                <input type="text" id="team_name" name="team_name" min="0" required>
              </div>
              <div>
                <label for="team_leader">Team Leader Name:</label>
                <input type="text" id="applicant_income" name="applicant_income" min="0" required>
              </div>
              <div>
                <label for="members">Number of Team Members:</label>
                <input type="number" id="members" name="members" min="1" required>
              </div>
              <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" min="1000000000" required>
              </div>
              <div>
                <label for="clgname">College Name:</label>
                <input type="text" name="clgname" id="clgname" required>
              </div>
              <div>
                <label for="yop">Year of passing:</label>
                <input type="number" name="yop" id="yop" min="1950" max="2030" required>
              </div>       
                
              
                <div>
                  <label for="education">Education:</label>
                  <select id="education" name="education" required>
                    <option value="">Select Option</option>
                    <option value="graduate">Graduate</option>
                    <option value="undergraduate">Under Graduate</option>
                  </select>
                </div>
                <section>
                    <button type="submit" id="submit">Submit</button>
                </section>
                
              
              </form>
        </div>
    </div>
</body>
</html>
